        <div class="introduce">
          <div class="introduce_top">景點介紹</div>
          <div class="introduce_contain">
             <p>花風鈴木會隨著四季變化風貌，每到二月下旬左右就會<br>
                相繼開出金黃色的花朵，三月開始就是黃花風鈴木盛開<br>
                的季節，亮麗的黃澄澄花海將公園、校園與行道樹都染<br>
                黃了。每年花開時節，吸引各地的遊客前來，長約1公里<br>
                的黃金風鈴木大道來回走一趟約要半小時，邊散步邊拍<br>
                照要花上不少時間，卻是輕鬆快活的散步賞花時光。
              </p>
